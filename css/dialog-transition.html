<!DOCTYPE html>
<!-- Ref: @KevinPowell https://www.youtube.com/shorts/owFsdm8q7rM -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Transition</title>
  <style>
    dialog {
      display: none;
      opacity: 0;
      translate: 0 10vh;
      transition-property: overlay display opacity;
      transition-duration: 0.5s;
      transition-behavior: allow-discrete;
    }
    dialog[open] {
      display: block;
      translate: 0 0;
      opacity: 1;

      @starting-style {
        opacity: 0;
        translate: 0 -5vh;
      }
    }
  </style>

</head>
<body>
  <div>
    <button type="button" id="openDialog">Open Modal</button>
    <dialog id="dialog">
      <p>Greetings, one and all!</p>
      <form method="dialog">
        <button>OK</button>
      </form>
    </dialog>
  </div>
  <script>
    const dialog = document.getElementById('dialog')
    const openDialog = document.getElementById('openDialog')
    openDialog.addEventListener('click', (e) => {
      dialog.showModal()
    })
  </script>
</body>
</html>
